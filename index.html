<!DOCTYPE html>
<html>
  <head>
    <title>Emotion Quiz</title>
    <script src="../mentalsituation/script/script2.js"></script>
    <link rel="stylesheet" href="../mentalsituation/css/index.css" />
  </head>
  <body>
    <h1><em>Emotion Quiz</em></h1>
    <br /><br />
    <p>Select the option that best represents how you feel:</p>
    <form>
      <label for="q1"
        >Question 1: How do you feel when you receive a compliment?</label
      >
      <select id="q1">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />
      <label for="q2">Question 2: How do you feel when you are angry?</label>
      <select id="q2">
        <option value="5">Very excited</option>
        <option value="4">Excited</option>
        <option value="3">Neutral</option>
        <option value="2">Bored</option>
        <option value="1">Very bored</option></select
      ><br /><br />
      <label for="q3"
        >Question 3: How do you feel when you are sad or depressed?</label
      >
      <select id="q3">
        <option value="5">Very confident</option>
        <option value="4">Confident</option>
        <option value="3">Neutral</option>
        <option value="2">Insecure</option>
        <option value="1">Very insecure</option></select
      ><br /><br />
      <label for="q4"
        >Question 4: How do you feel when someone let you down?</label
      >
      <select id="q4">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />
      <label for="q5"
        >Question 5: How do you feel when you get to know someone hates
        you?</label
      >
      <select id="q5">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />
      <label for="q6"
        >Question 6: Feeling dissatisfied with yourself - or feeling that you
        are useless or that you have let yourself down</label
      >
      <select id="q6">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />
      <label for="q7"
        >Question 7 : Difficulty concentrating, for example, when reading the
        newspaper or watching television?</label
      >
      <select id="q7">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />
      <label for="q8"
        >Question 8 : Moving or speaking so slowly that others might notice? Or,
        on the contrary, not being able to sit still or being irritable, causing
        you to move much more than usual</label
      >
      <select id="q8">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />
      <label for="q9"
        >Question 9 : He thinks it would be better to die, or he wants to hurt
        himself</label
      >
      <select id="q9">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />
      <label for="q10"
        >Question 10: If you ticked any of the problems, how much did they make
        it difficult for you to do your job, take care of your home or relate to
        other people?</label
      >
      <select id="q10">
        <option value="5">Very happy</option>
        <option value="4">Happy</option>
        <option value="3">Neutral</option>
        <option value="2">Sad</option>
        <option value="1">Very sad</option></select
      ><br /><br />

      <input type="button" value="Submit" onclick="generateGraph()" />
    </form>
    <div id="graph"></div>

    <p>1:Very sad 2:Sad 3:Neutral 4:Happy 5:Very happy</p>
  </body>
</html>
